---
name: module3_task5
on:
  push:
    branches: [main, master]
  schedule:
    - cron: 8 8 * * *
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

jobs:
  module3_task5:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone and check out repository
        uses: actions/checkout@v3
      - name: Run setup script to install Hugo
        run: |
          cd module3_task5/
          ./setup.sh
        shell: bash
      - name: Build and store to create a package
        run: |
          cd module3_task5
          make package
      - name: Lint
        run: |
          cd module3_task5
          make lint
      - name: Integration-tests
        run: |
          cd module3_task5
          make build
          make validate
          make integration-tests
          make unit-tests
          make clean
      - name: Archive package
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task5/awesome-website.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module3_task5/awesome-website.zip
            module3_task5/DEPLOY.md
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'module3_task5/dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸŽ‰ Published on   ðŸš€ Deployed on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
